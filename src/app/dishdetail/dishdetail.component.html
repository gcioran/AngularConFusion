<md-grid-list cols="2">
  <md-grid-tile>
  <md-card>
  <md-card-header>
    <md-card-title>
      <h3>{{dish.name | uppercase}}</h3>
    </md-card-title>
  </md-card-header>
  <img md-card-image src={{dish.image}} alt={{dish.name}}>
  <md-card-content>
    <p>{{dish.description}}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="goBack()">BACK</button>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
</md-grid-tile>
<md-grid-tile>
  <md-card>
  <md-card-content>
    <p>{{dish.comments[0].comment}}
    </p>
  </md-card-content>
</md-card>
</md-grid-tile>
</md-grid-list>
